<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .w_btn_a{
            display: flex;
            padding-bottom: 15px;
            text-decoration: none;
        }
        .w_btn_a:hover{
            text-decoration: none;
        }
        .w_btn{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            border-radius: 30px;
            background-color: #23a716;
            transition: 0.5s;
            height: 30px;
        }
        .w_btn:hover{
            background-color: #1cd30c;
            transition: 0.5s;
        }
        .logo_w_btn{
            width: 20px;
            margin-right: 8px;
        }
        .w_btn_txt{
            color: white;
            font-size: 15px;
            font-weight: 600;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .w_btn_a_todas{
            margin-top: -12px;
        }
        .w_btn_txt_todas{
            margin-top: 10px;
        }
        .w_btn_todas{
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <a href="https://api.whatsapp.com/send?phone=5511991836111&" class="w_btn_a w_btn_a_todas" >
        <div class="w_btn w_btn_todas">
            <img class="logo_w_btn" src="https://recursos.belempneus.com.br/i/icones/whatsapp-logo-icone.png" alt="" srcset="">
            <p class="w_btn_txt w_btn_txt_todas">Whatsapp</p>
        </div>
    </a>
</body>
</html>
